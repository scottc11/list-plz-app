<!DOCTYPE html>
<html lang="en">

<head>
  <title>Page Title</title>

  <link rel="stylesheet" href="vendor/bootstrap-3.3.7/css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="styles/main.css" media="screen">

</head>

<body ng-app="listPlz">
<section class="container">
  <div class="row">
    <h1 class="col-xs-12">User Name</h1>
  </div>

  <h3>X-Mas list</h3>

  <div ng-controller="mainCtrl" class="list">

    <div class="add">
      <a href="" ng-click="addItem()">+ add a new item</a>
    </div>

    <!-- iterate through the wish list and create html elements for each -->
    <div class="item" ng-repeat=" item in wishList " ng-class="{'edited': item.edited}">
      <input ng-model="item.purchased" type="checkbox">
      <label ng-hide="editing" class="editing-label">{{item.name}}</label>

      <!-- NOTE: alot of angular directives below are editing the state of the application -->
      <input ng-change="item.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="item.name" type="text">

      <div class="actions">
        <a href="" ng-click="editing = !editing">edit</a> <!-- toggles editing value between true/false-->
        <a href="" ng-click="saveItem(item, $index)">save</a>
        <a href="" ng-click="deleteItem(item, $index)">delete</a>
      </div>
    </div>

  </div>
</section>


  <footer>
    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/angular.min.js"></script>

    <!-- CUSTOM SCRIPTS -->
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/customDirective.js"></script>
  </footer>

</body>

</html>
