<!DOCTYPE html>
<html lang="en">

<head>
  <title>ListPlz</title>

  <link rel="stylesheet" href="vendor/bootstrap-3.3.7/css/bootstrap.min.css" media="screen">

  <!-- Load external fonts here -->
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Roboto+Mono:300,400,700" rel="stylesheet">


  <!-- Load main css here -->
  <link rel="stylesheet" href="styles/main.css" media="screen">

</head>

<body ng-app="listPlz">

  <ng-include src="'templates/navigation.html'"></ng-include>

  <div ng-view></div>

  <section class="container">
    <div ng-controller="mainCtrl" class="row">

      <h1 class="user-name col-xs-12">{{userInfo.userName}}</h1>

      <div class="list col-xs-12 col-md-6 col-md-offset-3">

        <div class="add">
          <a href="" ng-click="addItem()"><span class="glyphicon glyphicon-plus"></span> add new</a>
        </div>

        <!-- iterate through the wish list and create html elements for each -->
        <div class="item" ng-repeat="item in wishlist | orderBy: 'purchased' " ng-init="item.purchased = false" ng-class="{'edited': item.edited, 'completed': item.purchased}">
          <input ng-model="item.purchased" type="checkbox">
          <label ng-hide="editing" class="wishlist-font editing-label">{{item.name}}</label>

          <!-- NOTE: alot of angular directives below are editing the state of the application -->
          <input ng-change="item.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="item.name" type="text">

          <div class="actions">
            <a href="" ng-click="editing = !editing">edit</a> <!-- toggles editing value between true/false-->
            <a href="" ng-click="saveItem()">save</a>
            <a href="" ng-click="deleteItem(item, $index)">delete</a>

            <a href="{{item.url}}" target="_blank" ng-if="item.url">url</a>
          </div>
          <a href="" ng-click="showDetails = !showDetails" ng-show="item.details">show details</a>
          <div ng-show="showDetails" class="">
            <p>{{item.details}}</p>
          </div>
        </div>

      </div>
    </div>
  </section>


  <footer>
    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/angular.min.js"></script>
    <script type="text/javascript" src="vendor/angular-route.min.js"></script>

    <!-- CUSTOM SCRIPTS -->
    <script type="text/javascript" src="scripts/app.js"></script>

    <!-- controllers -->
    <script type="text/javascript" src="scripts/controllers/mainctrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/login.ctrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/register.ctrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/navigation.ctrl.js"></script>

    <!-- services -->
    <script type="text/javascript" src="scripts/services/dataservice.js"></script>
    <script type="text/javascript" src="scripts/services/auth.service.js"></script>

    <!-- directives -->
    <script type="text/javascript" src="scripts/directives/customDirective.js"></script>
  </footer>

</body>

</html>
