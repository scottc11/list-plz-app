

<div class="">
  <div class="wishlist-container">

    <div class="wishlist-header">
      <h1 class="header-font">My Wishlist</h1>
      <div class="add">
        <a class="color-accent-yellow" href="" ng-click="addItem()"><span class="glyphicon glyphicon-plus"></span> add new</a>
      </div>
      <hr class="hr-baby-blue">


    </div>

    <div class="wishlist scrollable-content font-bungee-hairline">



      <!-- iterate through the wish list and create html elements for each -->
      <div class="wishlist-item" ng-repeat="item in wishlist | orderBy: 'purchased' " ng-init="item.purchased = false" ng-class="{'edited': item.edited, 'completed': item.purchased}">
        <!-- <input ng-model="item.purchased" type="checkbox"> -->
        <div class="item-point color-accent-yellow"><span class="glyphicon glyphicon-stop"></span></div>
        <label ng-hide="editing" class="wishlist-item-label editing-label">{{item.name}}</label>

        <!-- NOTE: alot of angular directives below are editing the state of the application -->
        <input class="item-editing" ng-change="item.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="item.name" type="text">

        <div class="actions">
          <a href="" ng-click="editing = !editing"><span class="glyphicon glyphicon-edit"></span></a> <!-- toggles editing value between true/false-->
          <!-- <a href="" ng-click="saveItem()"><span class="glyphicon glyphicon-floppy-disk"></span></a> -->
          <a href="" ng-click="deleteItem(item, $index)"><span class="glyphicon glyphicon-trash"></span></a>

          <a href="{{item.url}}" target="_blank" ng-if="item.url">url</a>
        </div>
        <a href="" ng-click="showDetails = !showDetails" ng-show="item.details">show details</a>
        <div ng-show="showDetails" class="">
          <p>{{item.details}}</p>
        </div>

        <hr class="wishlist-hr hr-baby-blue">

      </div>

    </div>


    <div class="wishlist-footer ">
      <div id="save-button" class="font-bungee-inline" ng-click="saveItem()">save changes</div>
    </div>


  </div>
</div>
