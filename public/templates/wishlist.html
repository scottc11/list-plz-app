
<section class="container">
  <div class="row">

    <h1 class="user-name col-xs-12">{{userFirstName}}</h1>

    <div class="list col-xs-12 col-md-6 col-md-offset-3">

      <div class="add">
        <a href="" ng-click="addItem()"><span class="glyphicon glyphicon-plus"></span> add new</a>
      </div>

      <!-- iterate through the wish list and create html elements for each -->
      <div class="item" ng-repeat="item in wishlist | orderBy: 'purchased' " ng-init="item.purchased = false" ng-class="{'edited': item.edited, 'completed': item.purchased}">
        <input ng-model="item.purchased" type="checkbox">
        <label ng-hide="editing" class="wishlist-font editing-label">{{item.name}}</label>

        <!-- NOTE: alot of angular directives below are editing the state of the application -->
        <input ng-change="item.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="item.name" type="text">

        <div class="actions">
          <a href="" ng-click="editing = !editing">edit</a> <!-- toggles editing value between true/false-->
          <a href="" ng-click="saveItem()">save</a>
          <a href="" ng-click="deleteItem(item, $index)">delete</a>

          <a href="{{item.url}}" target="_blank" ng-if="item.url">url</a>
        </div>
        <a href="" ng-click="showDetails = !showDetails" ng-show="item.details">show details</a>
        <div ng-show="showDetails" class="">
          <p>{{item.details}}</p>
        </div>
      </div>

    </div>
  </div>
</section>
