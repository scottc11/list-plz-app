<!-- LOGIN CONTROLLER -->

<div class="col-xs-12 col-sm-10 col-sm-offset-1">

  <div class="login-container color-accent-white">
    <div class="login-header text-align-center">
      <h1 class="header-font color-accent-white">Log In!</h1>
      <p class="lead">Not a member? Please <a href="register">register</a> instead.</p>
      <hr>
    </div>

    <form ng-submit="vm.onSubmit()">
      <div class="form-group">
        <h3>Email Address</h3>
        <input type="email" class="form-control custom-input" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
      </div>
      <div class="form-group">
        <h3>Password</h3>
        <input type="password" class="form-control custom-input" id="password" placeholder="Password" ng-model="vm.credentials.password">
      </div>

      <div class="text-align-center">
        <button type="submit" class="btn box-shadow-outer">Sign in!</button>
      </div>
    </form>
  </div>

</div>
