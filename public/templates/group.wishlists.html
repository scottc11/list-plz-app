<section class="col-xs-12 col-md-8">
  <div class="masonry-container row">

    <div ng-repeat="user in vm.users" class="grid-item margin-top-20 col-xs-12 col-md-6">
      <div class="group-user-list box-shadow-outer" ng-class="vm.bgClassArray[$index]">
        <h2>{{ user.userInfo.name }}</h2>
        <hr>

        <div>
          <ul class="ul-list-preview">
            <li class="color-accent-black" ng-repeat="item in user.wishlist">- {{item.name}}</li>
          </ul>
        </div>

        <hr>

        <!-- <div class="text-align-center">
          <button type="submit" class="btn btn-default box-shadow-outer-heavy bg-body-dark">view details</button>
        </div> -->

      </div>
    </div>
  </div>
</section>
<script type="text/javascript" src="vendor/masonry/masonry.js"></script>
