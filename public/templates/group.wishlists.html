<section class="col-xs-12 col-sm-10 col-sm-offset-1">
  <div class="row">

    <div class="">
      <h1 class="group-lists-heading">WISHLISTS</h1>
      <h4 class="group-lists-heading">Select User</h4>
    </div>

    <div ng-repeat="user in vm.users" class="">
      <div class="group-user-list">
        <h2>{{ user.userInfo.name }}</h2>
        <hr>

        <div>
          <ul class="ul-list-preview">
            <li class="color-accent-black" ng-repeat="item in user.wishlist">- {{item.name}}</li>
          </ul>
        </div>

        <hr>

      </div>
    </div>
  </div>
</section>
<script type="text/javascript" src="vendor/masonry/masonry.js"></script>
