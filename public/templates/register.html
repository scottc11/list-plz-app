<!-- REGISTER CONTROLLER -->

  <div class="col-xs-12 col-md-8 margin-top-20">
    <div class="registration box-shadow-outer bg-color-red color-accent-white">
      <div class="reg-header">
        <h1 class="color-accent-white">Sign Up!</h1>
        <p class="lead">Already a member? Please <a href="/login">log in</a> instead.</p>
        <hr>
      </div>
      <form ng-submit="vm.onSubmit()">
        <div class="form-group">
          <h3>Full name</h3>
          <input type="text" class="form-control custom-input" id="name" placeholder="Enter your name" ng-model="vm.credentials.name">
        </div>
        <div class="form-group">
          <h3>Email Address</h3>
          <input type="email" class="form-control custom-input" id="email" placeholder="Enter your email address" ng-model="vm.credentials.email">
        </div>
        <div class="form-group">
          <h3>Password</h3>
          <input type="password" class="form-control custom-input" id="password" placeholder="Enter a unique password" ng-model="vm.credentials.password">
        </div>
        <div class="form-group">

              <label class="radio-label">
                <input type="radio" name="group" ng-model="vm.credentials.groupOption" value="CREATE">
                  Would you like to create a group for other wishlisters to join?
              </label>


              <label class="radio-label">
                <input type="radio" name="group" ng-model="vm.credentials.groupOption" value="JOIN">
                  Or would you like to join an existing group of wishlisters?
              </label>


          <div ng-show="vm.credentials.groupOption == 'CREATE'" class="">
            <label for="">Group Name</label>
            <input class="form-control custom-input" id="group-name" type="text" placeholder="Enter a name to represent your groups wishlist..." ng-model="vm.credentials.groupName">
            <h5 class="faded-text text-align-center" ng-show="vm.credentials.groupOption == 'CREATE'">You will be assigned a group code upon registration, which can be found in your user profile. Give this group code to other users so they can join your group and share their wishlist with you!</h5>
          </div>

          <input ng-model="vm.credentials.groupCode" ng-blur="vm.checkGroupCode()" ng-show="vm.credentials.groupOption == 'JOIN' " type="text" class="form-control custom-input" id="groupCode" placeholder="Enter Group Code here...">
        </div>

        <hr>

        <div class="text-align-center">
          <button type="submit" class="btn btn-default box-shadow-outer bg-body-dark">Register!</button>
        </div>
        <!-- <button type="button" ng-click="vm.buildGroup()" class="btn btn-default">Build Group</button> -->
      </form>

    </div>
  </div>
