<!-- REGISTER CONTROLLER -->

<div class="container">

  <div class="row">
    <div class="registration col-xs-12 col-md-6 col-md-offset-3">
      <div class="reg-header">
        <h1>Register</h1>
        <p class="lead">Already a member? Please <a href="/login">log in</a> instead.</p>
      </div>
      <form ng-submit="vm.onSubmit()">
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="vm.credentials.name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
        </div>
        <div class="form-group">

              <label>
                <input type="radio" name="group" ng-model="vm.credentials.groupOption" value="CREATE">
                  Would you like to create a group for other wishlisters to join?
              </label>


              <label>
                <input type="radio" name="group" ng-model="vm.credentials.groupOption" value="JOIN">
                  Or would you like to join an existing group of wishlisters?
              </label>


          <div ng-show="vm.credentials.groupOption == 'CREATE'" class="">
            <label for="">Group Name</label>
            <input class="form-control" id="group-name" type="text" placeholder="Enter a name to represent your groups wishlist..." ng-model="vm.credentials.groupName">
            <h5 class="faded-text text-align-center" ng-show="vm.credentials.groupOption == 'CREATE'">You will be assigned a group code upon registration, which can be found in your user profile. Give this group code to other users so they can join your group and share their wishlist with you!</h5>
          </div>

          <input ng-model="vm.credentials.groupCode" ng-blur="vm.checkGroupCode()" ng-show="vm.credentials.groupOption == 'JOIN' " type="text" class="form-control" id="groupCode" placeholder="Enter Group Code here...">
        </div>
        <div class="text-align-center">
          <button type="submit" class="btn btn-default bg-color-light-red">Register!</button>
        </div>
        <!-- <button type="button" ng-click="vm.buildGroup()" class="btn btn-default">Build Group</button> -->
      </form>
    </div>
  </div>

</div>
