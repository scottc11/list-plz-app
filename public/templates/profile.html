<div ng-repeat="user in vm.users" class="col-xs-12 col-md-4">
  <div class="group-user-list box-shadow-outer" ng-class="vm.bgClassArray[$index]">
    <h2>{{ user.userInfo.name }}</h2>
    <div>
      <ul class="list-preview-ul">
        <li ng-repeat="item in user.wishlist">{{item.name}}</li>
      </ul>
    </div>
  </div>
</div>
